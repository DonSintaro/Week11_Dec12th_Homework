
<div class="employeeCard">
    <div class="cardHead">
        <h2 id="name">
            ${name}
        </h2>
        <h3 id="role">
            ${role}
        </h3>
    </div>
    <div class="cardBody">
        <p><b>ID: </b><span id="ID">${id}</span></p>
        <p><b>Email: </b><span  id="email">${email}</span></p>
        <p><b>Office number: </b><span id="officeNum">${officeNum}</span></p>
    </div>
</div>
